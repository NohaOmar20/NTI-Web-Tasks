<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;700&family=Roboto+Serif:wght@100;900&family=Roboto+Slab:wght@100;900&display=swap"
    rel="stylesheet">
    <style>
      .pseudo-element::before {
          content: "Before Content - ";
          color: #fff;
          background-color: #007bff;
          padding: 0.5rem;
          margin-right: 0.5rem;
      }

      .pseudo-element::after {
          content: " - After Content";
          color: #fff;
          background-color: #007bff;
          padding: 0.5rem;
          margin-left: 0.5rem;
      }
  </style>
  </head>


<body>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="pseudo-element d-inline-block bg-secondary text-white p-3">Main Content</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
